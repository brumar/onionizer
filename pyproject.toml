[project]
name = "onionizer"
version = "0.1"
python = ">=3.7"
readme = "README.md"
keywords = [
  'decorator',
  'middleware',
]
[project.urls]
"Source code" = "https://github.com/brumar/onionizer"

[dependencies]

[dev-dependencies]
pytest = '7'
nox = '2022.11.21'
ruff = '0.0.260'
pre-commit= '3.2.1'
mkdocs = '1.4.2'

[tool.poetry]
name = "onionizer"
version = "0.1.1"
description = "A Python package to add middlewares to any function"
authors = ["Bruno Martin <martin.bruno.mail@gmail.com>"]
license = "MIT"
repository = "https://github.com/brumar/onionizer"
documentation = "https://brumar.github.io/onionizer-docs/"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.pytest_cache",
  "/docs",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["onionizer/onionizer"]